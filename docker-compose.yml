version: '3'
services:
  redis-master:
    container_name: redis-master
    image: redis
    ports:
    - "6379:6379"
    command: "redis-server /etc/redis.conf"
    volumes:
    - "./data/master:/data/"
    - "./master.conf:/etc/redis.conf"
  redis-slave:
    container_name: redis-slave
    image: redis
    ports:
    - "6380:6379"
    command: "redis-server /etc/redis.conf"
    volumes:
    - "./data/slave:/data/"
    - "./slave.conf:/etc/redis.conf"
  redis-sentinel:
    container_name: redis-sentinel
    image: redis
    ports:
    - "26379:26379"
    command: redis-server /data/sentinel.conf --sentinel
    volumes:
    - "./data/sentinel:/data/"
    depends_on:
      - redis-master
      - redis-slave

